<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸŒ¾ Farmer Report - Krishi Sakhi</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('new2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 28px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }
    h1 {
      margin-top: 0;
      color: #2b8a3e;
      text-align: center;
      border-bottom: 2px solid #2b8a3e;
      padding-bottom: 10px;
    }
    .section {
      margin: 20px 0;
      padding: 16px;
      border-radius: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    .section h3 {
      margin-top: 0;
      color: #2b8a3e;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .weather-cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .card-small {
      flex: 1;
      min-width: 140px;
      background: #f1f8f4;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #cde5d4;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      font-size: 15px;
    }
    .card-small b {
      display: block;
      margin-top: 5px;
      font-size: 18px;
      color: #2b8a3e;
    }
    .advice {
      background: #e8f7e4;
      border-left: 5px solid #2b8a3e;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 20px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #2b8a3e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #247332;
    }
    .farmer-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .detail-item {
      padding: 8px;
      background: #f1f8f4;
      border-radius: 8px;
    }
    .detail-item b {
      color: #2b8a3e;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .weather-cards {
        flex-direction: column;
      }
      .card-small {
        min-width: auto;
      }
      .farmer-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸŒ± Farmer Advisory Report</h1>

    <div class="section">
      <h3>ğŸ‘¨â€ï¿½ Farmer Information</h3>
      <div class="farmer-details" id="farmerInfo"></div>
    </div>

    <div class="section">
      <h3>ğŸŒ¦ Current Weather Conditions</h3>
      <div class="weather-cards">
        <div class="card-small">ğŸŒ¡ Temperature <b id="temp"></b></div>
        <div class="card-small">â˜ Condition <b id="condition"></b></div>
        <div class="card-small">ğŸ’§ Humidity <b id="humidity"></b></div>
        <div class="card-small">ğŸŒ§ Rain Chance <b id="rain"></b></div>
        <div class="card-small">ğŸ’¨ Wind Speed <b id="wind"></b></div>
      </div>
    </div>

    <div class="section">
      <h3>ğŸ’¡ Agricultural Advice</h3>
      <div class="advice" id="adviceBox"></div>
    </div>

    <div style="text-align: center;">
      <a href="/" class="btn">â¬… Back to Main Form</a>
    </div>
  </div>

    <script>
    const params = new URLSearchParams(window.location.search);

    // Farmer info
    document.getElementById("farmerInfo").innerHTML = `
      <div class="detail-item"><b>Name:</b> ${params.get("farmerName") || "Not provided"}</div>
      <div class="detail-item"><b>Phone:</b> ${params.get("phone") || "Not provided"}</div>
      <div class="detail-item"><b>District:</b> ${params.get("district") || "Not provided"}</div>
      <div class="detail-item"><b>Village:</b> ${params.get("village") || "Not provided"}</div>
      <div class="detail-item"><b>Soil Type:</b> ${params.get("landType") || "Not provided"}</div>
      <div class="detail-item"><b>Crop:</b> ${params.get("crop") || "Not provided"}</div>
    `;

    // Weather info
    document.getElementById("temp").innerText = `${params.get("temp") || "N/A"}Â°C`;
    document.getElementById("condition").innerText = params.get("condition") || "N/A";
    document.getElementById("humidity").innerText = `${params.get("humidity") || "N/A"}%`;
    document.getElementById("rain").innerText = `${params.get("rain_prob") || "N/A"}%`;
    document.getElementById("wind").innerText = `${params.get("wind_speed") || "N/A"} km/h`;

    // Advice with bullet + emojis
    const advice = params.get("advice") || "No specific advice available. Please check your inputs and try again.";
    const advicePoints = advice.split(/\. +/).filter(p => p.trim() !== "");

    const icons = ["ğŸŒ±","ğŸŒ§ï¸","ğŸ›","ğŸ’§","ğŸ“","ğŸ”","ğŸŒ¾","ğŸ“"];
    let adviceHTML = "<ul>";
    advicePoints.forEach((point, i) => {
      const icon = icons[i % icons.length]; // rotate icons
      adviceHTML += `<li>${icon} ${point.trim()}.</li>`;
    });
    adviceHTML += "</ul>";

    document.getElementById("adviceBox").innerHTML = adviceHTML;
  </script>
</body>
</html>
