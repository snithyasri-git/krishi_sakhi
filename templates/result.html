    // Current language

    function changeLanguage(lang) {
      currentLang = lang;
      
      // Update language buttons
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Update all elements with data attributes, preserving value nodes if present
      document.querySelectorAll('[data-en]').forEach(element => {
        const t = element.dataset[lang];
        if (!t) return;

        const tag = element.tagName;
        if (tag === 'INPUT') {
          element.placeholder = t;
        } else if (tag === 'BUTTON' || tag === 'A') {
          element.textContent = t;
        } else {
          // Keep existing <b id="..."> value element if present
          const valueEl = element.querySelector('b[id]');
          if (valueEl) {
            const valueHTML = valueEl.outerHTML;
            element.innerHTML = `${t} ${valueHTML}`;
          } else {
            element.textContent = t;
          }
        }
      });
      
      // Update farmer details
      updateFarmerDetails();
      
      // Update chatbot if open
      if (document.getElementById('chatbotContainer').classList.contains('active')) {
        initializeChatbot();
      }
    }

      `;
      
      addMessage(suggestionsHTML, false);
    }

    function askSuggestion(question) {
      chatInput.value = question;
      sendMessage();
    }

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.innerHTML = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

      const typingDiv = document.createElement('div');

      typingDiv.innerHTML = 'Krishi Sakhi is typing<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>';
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;

      // Show typing indicator
      showTypingIndicator();

      try {
        const response = await fetch('/ask_gemini', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question: message,
            context: farmerContext,
            language: currentLang
          })
        });

        hideTypingIndicator();

        const data = await response.json();
        
        if (response.ok) {
          addMessage(data.answer);
          // Show suggestions after AI response
          setTimeout(showSuggestions, 100);
        } else {
          addMessage('Sorry, I encountered an error. Please try again later.');
        }
      } catch (error) {
        console.error('Chat error:', error);
        hideTypingIndicator();
        addMessage('Sorry, I am unable to respond at the moment. Please check your connection.');
      } finally {
        sendButton.disabled = false;
        chatInput.focus();
      }
    }

    // Initialize chatbot with welcome message
    function initializeChatbot() {
      chatMessages.innerHTML = '';
      const welcomeMessage = translations[currentLang].welcomeMessage
        .replace('{crop}', farmerContext.crop)
        .replace('{district}', farmerContext.district);
      addMessage(welcomeMessage);
      showSuggestions();
    }

    // Event listeners
    aiChatIcon.addEventListener('click', () => {
      chatbotContainer.classList.add('active');
      initializeChatbot();
      setTimeout(() => chatInput.focus(), 300);
    });

    closeChat.addEventListener('click', () => {
      chatbotContainer.classList.remove('active');
    });

    sendButton.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Close chatbot when clicking outside
    document.addEventListener('click', (e) => {
      if (!chatbotContainer.contains(e.target) && !aiChatIcon.contains(e.target)) {
        chatbotContainer.classList.remove('active');
      }
    });

    // Make askSuggestion function available globally
    window.askSuggestion = askSuggestion;
